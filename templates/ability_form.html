<form method="post" action="" id="abilityForm">
    <dl>
    {% for field in form %}
        <dt>{{ field.label_tag }}</dt>
        <dd>{{ field }}</dd>
        {% if field.help_text %}<dd>{{ field.help_text }}</dd>{% endif %}
        {% if field.errors %}<dd class="myerrors">{{ field.errors }}</dd>{% endif %}
    {% endfor %}
    </dl>
    <input type="button" value="{{ ability }}" onClick='abilityFormSubmit("{{ mappableType }}","{{ mappableId }}","{{ ability|cut:" " }}");'/>
 </form>
